<div class="container">
  <div class="card shadow mb-4">
  <div class="card-body">
  <table class="table table-striped">
  <tr> <th>Id</th><th>Nom d'utilisateur</th><th >Role</th></tr>
  <tbody *ngFor="let user of users">
      <tr>
          <td>{{user.user_id}}</td>
          <td>{{user.username}}</td>
         <td >
          <ul>
              <li *ngFor="let role of user.roles">{{role.role}}</li>
          </ul>
         </td>

          <td> <button class="btn"  [routerLink]="['/addroletousr',user.user_id]" ><img width="48" height="48" src="https://img.icons8.com/dotty/80/add-administrator.png" alt="add-administrator"/></button>
            </td>
            <td>
              <button class="btn " (click)="deleteUser(user.user_id)"><img width="48" height="48" src="https://img.icons8.com/color/48/delete-forever.png" alt="delete-forever"/></button>
              </td>
      </tr>
      </tbody>
  </table>
  </div>
  </div>
  </div>
